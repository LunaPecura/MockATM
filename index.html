<!DOCTYPE html>
<html>
	<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mock ATM</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <script src="app.js" async defer></script>

    <div class="metaScreen">
			<div class="frame" id="frameTop">ATM</div>
      <div class="mainFrame">
        <div class="frame" id="frameLeft">
					<div class="halfHeight"></div>
          <div class="halfHeight">
            <div class="halfHeight">
              <button id="balanceButton" onclick="myATM.checkBalance()">
            </div>
            <div class="halfHeight">
              <button id="exitButton" onclick="myATM.exit()">
            </div>
          </div>
				</div>        

        <div class="screen">
          <div class="halfHeight" id="outputScreen">WELCOME</div>
          <div class="halfHeight" id="screenBottomHalf">
            <div class="halfHeight flex">
              <div class="halfWidth" id="balance">Check Balance</div>
              <div class="halfWidth" id="deposit">Deposit</div>
            </div>
            <div class="halfHeight flex">
              <div class="halfWidth" id="exit">Exit</div>
              <div class="halfWidth" id="withdrawal">Withdrawal</div>
            </div>
          </div>
        </div>

        <div class="frame" id="frameRight">
					<div class="halfHeight"></div>
          <div class="halfHeight">
            <div class="halfHeight">
              <button id="depositButton" onclick="myATM.makeDeposit()">
            </div>
            <div class="halfHeight">
              <button id="withdrawalButton" onclick="myATM.makeWithdrawal()">
            </div>
          </div>

        </div>
      </div>

      <div class="frame" id="frameBottom">
				<div class="billsDiv hidden"></div>
			</div>
    </div>

    </body>
</html>
